    ~/.aliases: 
    ~/.bash_darwin:
    ~/.bash_profile: 
    ~/.bashrc: 
    ~/.cmus-syncrc:
    ~/.config/broot:
    ~/.config/bspwm:
    ~/.config/cmus/autosave: cmus/autosave
    ~/.config/dunst/dunstrc: 
      force: true
    ~/.config/feh: feh
    ~/.config/fish: 
        force: true
    ~/.config/flake8: 
    ~/.config/i3: 
    ~/.config/i3blocks/config: i3blocks/config
    ~/.config/karabiner: 
    ~/.config/kitty/kitty.conf: 
    ~/.config/mimeapps.list: 
        force: true
    ~/.config/mpd: mpd
    ~/.config/mpv: mpv
    ~/.config/ncmpcpp:
    ~/.config/newsboat: newsboat
    ~/.config/polybar:
    ~/.config/ranger: 
        force: true
    ~/.config/starship.toml:
    ~/.config/nvim/init.vim: vimrc
    ~/.config/lf:
    ~/.config/clipit/clipitrc:
    ~/.config/dunst/dunstrc:
    ~/.config/sxhkd/sxhkdrc: sxhkd/sxhkdrc
    ~/.config/synapse:
    ~/.config/zathura/zathurarc: 
    ~/.config/gnome-session/sessions/gnome_plus_i3.config: gnome_plus_i3.session
    ~/.dircolors:
    ~/.gitignore: 
    ~/.gitignore: 
    ~/.gitcli.yml: 
    ~/.moc/config: moc/config
    ~/.moc/keymap: moc/keymap
    ~/.matplotlib/matplotlibrc: 
    ~/.pylintrc: 
    ~/.profile: 
      force: true
    ~/.vifm: 
    ~/.vimrc: 
    ~/.weechat:
    ~/.xinitrc:
      force: true
    ~/.xonshrc:
    ~/.xprofile:
    ~/.xsessionrc:
    ~/.yabairc:
    ~/.zshrc:
